<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Friends Builders</title>
  <!-- Website Icon  -->
  <link rel="Icon" href="image/" />

  <!-- Reset Css -->
  <link rel="stylesheet" href="css/reset.css" />

  <!-- bootstrap Css -->
  <link rel="stylesheet" href="css/bootstrap.css" />

  <!-- style Css -->
  <link rel="stylesheet" href="css/style.css" />

  <!-- responsive Css -->
  <link rel="stylesheet" href="css/responsive.css" />

  <!-- fontawesome Icon  -->
  <link href="https://kit-pro.fontawesome.com/releases/v5.15.4/css/pro.min.css" rel="stylesheet" />

  <!-- Google Font  -->
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet" />

  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
  <!-- Case 01 Slider Start -->
  <div class="case01-slider">
    <div class="container-xxl slider-container">
      <div class="row">
        <div class="col-8">
          <div class="slider-img slider-img-1"></div>
        </div>
        <div class="col-4 d-flex flex-column justify-content-between">
          <div class="slider-top">
            <h3>have a look</h3>
            <p>
              We are passionate Our expert team of architects, engineers, and
              project managers works diligently to bring visions
            </p>
          </div>
          <div class="slider-bottom d-flex justify-content-between">
            <div class="slider-num">01/03</div>
            <div class="slider-arrow">
              <i class="fal fa-arrow-left fa-2x"></i>
              <i class="fal fa-arrow-right fa-2x"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Case 01 Slider End -->

  <!-- Js File Script  -->

  <!-- ========== AOS Js ========== -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <!-- ========== Bootstrap Js ========== -->
  <script src="js/bootstrap.js"></script>

  <!-- ========== jquery Js ========== -->
  <script src="js/jquery.js"></script>

  <!-- ========== main Js ========== -->
  <script src="js/main.js"></script>
  <script>
    // slider
    var sliderNum = 0;
    $(".fa-arrow-right").click(function () {
        if(sliderNum=>0){
            sliderNum++;
        }
      if(sliderNum == 1){
        $(".slider-top h3").html("have a look 1");
        $(".slider-top p").html("We are passionate Our expert team of architects, engineers, and project managers works diligently to bring visions");
        $(".slider-num").html("01/03");
      }
      else if(sliderNum == 2){
        $(".slider-top h3").html("have a look 2");
        $(".slider-top p").html("We are passionate Our expert team of architects, engineers, and project managers works diligently to bring visions");
        $(".slider-num").html("02/03");
      }
      else if(sliderNum == 3){
        $(".slider-top h3").html("have a look 3");
        $(".slider-top p").html("We are passionate Our expert team of architects, engineers, and project managers works diligently to bring visions");
        $(".slider-num").html("03/03");
      }
    });
    $(".fa-arrow-left").click(function () {
        if(sliderNum=>0){
            sliderNum--;
        }
      if(sliderNum == 1){
        $(".slider-top h3").html("have a look 1");
        $(".slider-top p").html("We are passionate Our expert team of architects, engineers, and project managers works diligently to bring visions");
        $(".slider-num").html("01/03");
      }
      else if(sliderNum == 2){
        $(".slider-top h3").html("have a look 2");
        $(".slider-top p").html("We are passionate Our expert team of architects, engineers, and project managers works diligently to bring visions");
        $(".slider-num").html("02/03");
      }
      else if(sliderNum == 3){
        $(".slider-top h3").html("have a look 3");
        $(".slider-top p").html("We are passionate Our expert team of architects, engineers, and project managers works diligently to bring visions");
        $(".slider-num").html("03/03");
      }
    });
  </script>
</body>

</html>
