    // Faq Animation
    $(".faq-content p").slideUp();
    $(".faq-content").eq(0).find("p").slideDown();
    $(".faq-head").click(function () {
      $(this).find(".arrow .far").removeClass("active");
      $(this).addClass("active");
      $(".faq-content p").slideUp();
      $(this).next("p").slideToggle();
    });
